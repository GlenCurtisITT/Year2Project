@(user: models.users.User, medicine: models.Medicine)
@chiefAdminPages.mainChiefAdmin("Update Medication", user) {
  @if(flash().containsKey("error")) {
    <div class="row">
      <div class="col-lg-3">
        <div class="alert alert-warning">
          <strong>@flash().get("error")</strong>
        </div>
      </div>
    </div>
  }
  <div class="row">
    <div class="col-lg-3">
      <h2>Update Medication: @medicine.getName</h2>
      <hr />
      <form method="post" action="@routes.ChiefAdminController.updateMedicationSubmit()" class="form-horizontal">

        <input type="hidden" name="id" value="@medicine.getMedicineId" />

        <label>Name</label>
        <input type="text" name="name" value="@medicine.getName" class="form-control" />

        <label>Side Effects (Separate each with comma)</label>
        <input type="text" name="sideEffects" value="@medicine.getSideAffects" class="form-control" />

        <label>Ingredients</label>
        <input type="text" name="ingredients" value="@medicine.getIngredients" class="form-control" />

        <label>Price Per Unit (Only include numbers e.g. 0.50)</label>
        <input type="text" name="price" value="@medicine.getPricePerUnit" class="form-control" />

        <label>Unit of Measurement</label>
        <select name="measurement" class="form-control" id="margBot">
          @if(medicine.getUnitOfMeasurement == "mg"){
            <option value="mg">Milligram</option>
            <option value="cg">Centigram</option>
            <option value="kg">Kilogram</option>
          }
          @if(medicine.getUnitOfMeasurement == "cg"){
            <option value="cg">Centigram</option>
            <option value="mg">Milligram</option>
            <option value="kg">Kilogram</option>
          }
          @if(medicine.getUnitOfMeasurement == "kg"){
            <option value="kg">Kilogram</option>
            <option value="cg">Centigram</option>
            <option value="mg">Milligram</option>
          }
        </select>

        <input type="submit" value="Update Medication" class="btn btn-primary" />
      </form>
}
