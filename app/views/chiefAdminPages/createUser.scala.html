@(user: models.users.User, error: String)

@chiefAdminPages.mainChiefAdmin("Create User", HomeController.getUserFromSession) {
    <div class="row">
        <div class="col-lg-3">
            @if(error != null){
                <div class="alert alert-warning">
                    <strong>@error</strong>
                </div>
            }
            <form method="post" action="@controllers.routes.ChiefAdminController.addUserSubmit()" class="form-horizontal">
                <label>First Name</label>
                <input type="text" name="fname" class="form-control" value="@user.getFname" id="margBot" />

                <label>Last Name</label>
                <input type="text" name="lname" class="form-control" value="@user.getLname" id="margBot" />

                <label>Address</label>
                <input type="text" name="address" class="form-control" value="@user.getAddress" id="margBot" />

                <label>Phone Number</label>
                <input type="text" name="phoneNumber" class="form-control" value="@user.getPhoneNumber" id="margBot" />

                <label>PPS Number</label>
                <input type="text" name="ppsNumber" class="form-control" value="@user.getPpsNumber" id="margBot" />

                <label>Date Of Birth</label>
                <input type="date" name="dateOfBirth" value="@user.getFormattedAppDateForUpdate(user.getDateOfBirth)" class="form-control" dataformatas="YYYY-MM-DD" id="margBot"  />

                <label>Email</label>
                <input type="text" name="email" class="form-control" id="margBot" value="@user.getEmail" />

                <label>Role</label>
                <select name="role" class="form-control" id="margBot" >
                    <option value="select">--- Please Select ---</option>
                    <option value="Admin">Admin</option>
                    <option value="Consultant">Consultant</option>
                </select>

                <label>Password</label>
                <input name="password" id="password" type="password" class="form-control" />&nbsp;&nbsp;
                <span>Password Strength: </span><span id="result"></span><br/>

                <label>Confirm Password</label>
                <input type="password" name="passwordConfirm" class="form-control" id="margBot" />

                <div class="actions">
                    <input type="submit" value="Add User" class="btn btn-primary" id="margBot" >
                </div>
            </form>
        </div>
    </div>
}
