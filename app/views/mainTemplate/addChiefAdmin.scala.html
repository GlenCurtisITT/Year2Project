@mainTemplate.main("Add Chief Admin", null) {
    <script type="text/javascript">
            $(document).ready(function() {
                $('#password').keyup(function() {
                    $('#result').html(checkStrength($('#password').val()))
                });
                function checkStrength(password) {
                    var strength = 0;
                    if (password.length < 6) {
                        $('#result').removeClass();
                        $('#result').text("Too Short");
                        return 'Too short'
                    }
                    if (password.length > 7) strength += 1
// If password contains both lower and uppercase characters, increase strength value.
                    if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength += 1
// If it has numbers and characters, increase strength value.
                    if (password.match(/([a-zA-Z])/) && password.match(/([0-9])/)) strength += 1
// If it has one special character, increase strength value.
                    if (password.match(/([-!$%^&*()_+|~=`{}\[\]:";'<>?,.\/])/)) { strength += 1;}
// If it has two special characters, increase strength value.
                    if (password.match(/(.*[-!$%^&*()_+|~=`{}\[\]:";'<>?,.\/].*[-!$%^&*()_+|~=`{}\[\]:";'<>?,.\/])/)) {strength += 1;}

// Calculated strength value, we can return messages
// If value is less than 2
                    if (strength < 2) {
                        $('#result').removeClass()
                        $('#result').addClass('weak')
                        return 'Weak'
                    } else if (strength == 2) {
                        $('#result').removeClass()
                        $('#result').addClass('good')
                        return 'Good'
                    } else {
                        $('#result').removeClass()
                        $('#result').addClass('strong')
                        return 'Strong'
                    }
                }
            });
    </script>
    @if(flash().containsKey("error")) {
    <div class="row">
        <div class="col-lg-3">
            <div class="alert alert-warning">
                <strong>@flash().get("error")</strong>
            </div>
        </div>
    </div>
    }
    <div class="row">
        <div class="col-lg-2">
            <h2>Add Chief Admin</h2>
            <hr />
            <form method="post" action="@routes.HomeController.addChiefAdminSubmit()" class="form-horizontal">

                <label>Email</label>
                <input type="text" name="email" class="form-control" />

                <label for="password">Password</label>
                <input name="password" id="password" type="password" class="form-control" />&nbsp;&nbsp;

                <span id="result"></span>

                <label>Confirm Password</label>
                <input type="password" name="confPassword" class="form-control" id="margBot"/>

                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
}
